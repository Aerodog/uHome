settings:
  respawnToHome: true
  bedsCanSetHome: 0
  bedsDuringDay: false
  loadChunks: false
  locale: 'en'
  useColors: true
  enableInvite: true
  enableDenyPerm: false
  enableSethome: true
  debugLog: false
  downloadLibs:
    enable: true
    mysqlLib: true
    sqliteLib: true
  mysql:
    enable: false
    connection: 'jdbc:mysql://localhost:3306/minecraft'
    username: 'minecraft'
    password: 'password'
defaults:
  homeLimit: 3
  homeInvLimit: 1
  warmup: 0
  cooldown: 0
homeLimits:
  limitA: 30
  limitB: 20
  limitC: 15
  limitD: 10
  limitE: 5
homeInvLimits:
  invlimitA: 10
  invlimitB: 8
  invlimitC: 6
  invlimitD: 4
  invlimitE: 2
timers:
  timerByPerms: false
  additionalTime: false
  cooldownNotify: false
  warmupNotify: true
  abortOnDamage: 0
  abortOnMovement: false
  cooldowns:
    cooldownA: 0
    cooldownB: 5
    cooldownC: 10
    cooldownD: 15
    cooldownE: 20
  warmups:
    warmupA: 0
    warmupB: 5
    warmupC: 10
    warmupD: 15
    warmupE: 20